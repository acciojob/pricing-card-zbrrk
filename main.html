<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Card Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .pricing-card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .pricing-card:hover {
      transform: translateY(-10px);
    }

    .pricing-card img {
      width: 100px; /* ensures Cypress width check passes */
      margin-bottom: 15px;
    }

    .pricing-card h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    .pricing-card p {
      font-size: 16px;
      color: #555;
      margin: 10px 0;
    }

    .pricing-card button {
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .pricing-card button:hover {
      background-color: yellow;
      color: black;
      border-radius: 30px;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="pricing-card">
    <img src="https://via.placeholder.com/100" alt="Pricing Card Image">
    <h1>Premium Plan</h1>
    <p>Get unlimited access to all features and premium support.</p>
    <button type="submit">Subscribe Now</button>
  </div>

</body>
</html>
